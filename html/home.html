<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center items-center">
      <!-- phone mockup start-->
      <div class="mockup-phone border-16 border-info bg-white">
        <div class="mockup-phone-camera bg-sky-400"></div>
        <div class="mockup-phone-display">
          <!-- stat component start -->
          <div
            class="stats bg-green-500 shadow mt-15 mb-5 text-center flex justify-center"
          >
            <div class="stat">
              <div class="stat-title text-2xl font-bold">Account Balance</div>
              <div id="account-balance" class="stat-value">9400</div>
            </div>
          </div>
          <!-- stat component end -->

          <div class="divider"></div>

          <!-- button features start -->

          <div class="flex justify-center items-center gap-5">
            <button id="show-add-money-btn" class="btn btn-primary">
              Add money
            </button>
            <button id="show-cash-out-btn" class="btn btn-secondary">
              Cash Out
            </button>
            <button id="show-transaction-btn" class="btn btn-accent">
              Transaction
            </button>
          </div>
          <!-- button features end -->

          <div class="divider"></div>

          <!--add money section start -->
          <div
            id="add-money-section"
            class="card bg-base-400 w-full max-w-sm shrink-0"
          >
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label"> Money Amount</label>
                <input
                  id="input-add-money"
                  type="text"
                  class="input"
                  placeholder="Amount"
                />
                <label class="label">Pin Number</label>
                <input
                  id="input-pin-number"
                  type="password"
                  class="input"
                  placeholder="Pin"
                />
                <button id="btn-add-money" class="btn btn-primary mt-4">
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>
          <!-- add money section end -->

          <!-- cash out section start -->
          <div
            id="cash-out-section"
            class="hidden card bg-base-400 w-full max-w-sm shrink-0"
          >
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label">Cash Out Amount</label>
                <input
                  id="input-cash-out"
                  type="text"
                  class="input"
                  placeholder="Amount"
                />
                <label class="label">Pin Number</label>
                <input
                  id="input-pin"
                  type="password"
                  class="input"
                  placeholder="Pin"
                />
                <button id="btn-cash-out" class="btn btn-secondary mt-4">
                  Cash Out
                </button>
              </fieldset>
            </div>
          </div>
          <!-- cash out section end -->

          <!-- transaction history section start -->
          <div id="transaction-history-section" class="hidden">
            <h2 class="text-3xl text-yel-500 font-bold mb-5 text-center">
              transaction history
            </h2>
            <div id="transaction-container" class="space-y-2"></div>
          </div>
          <!-- transaction history section end -->
        </div>
      </div>
      <!-- phone mockup end -->
    </main>

    <!-- js file linked -->
    <script src="../js/utilitites.js"></script>
    <script src="../js/addMoney.js"></script>
    <script src="../js/cashOut.js"></script>
    <script src="../js/feature.js"></script>
  </body>
</html>
