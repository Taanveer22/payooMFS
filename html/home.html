<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- phone mockup -->
    <main class="flex justify-center items-center">
      <div class="mockup-phone border-16 border-info bg-white">
        <div class="mockup-phone-camera bg-sky-400"></div>
        <div class="mockup-phone-display">
          <!-- stat -->
          <div
            class="stats bg-green-500 shadow mt-15 mb-5 text-center flex justify-center"
          >
            <div class="stat">
              <div class="stat-title text-2xl font-bold">Account Balance</div>
              <div id="account-balance" class="stat-value">9400</div>
            </div>
          </div>

          <div class="divider"></div>

          <!-- button features -->

          <button class="btn btn-primary mr-45">Add Money</button>
          <button class="btn btn-secondary mb-5">Cash Out</button>

          <div class="divider"></div>

          <!-- login info -->
          <div class="card bg-base-400 w-full max-w-sm shrink-0">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label">Add Money Amount</label>
                <input id="input-add-money" type="text" class="input" placeholder="Amount" />
                <label class="label">Pin Number</label>
                <input id="input-pin-number" type="password" class="input" placeholder="Pin" />
                <button id="btn-add-money" class="btn btn-primary mt-4">Add Money</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- js file linked -->
    <script src="../js/utilitites.js"></script>
    <script src="../js/addMoney.js"></script>
  </body>
</html>
