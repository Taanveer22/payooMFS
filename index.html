<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo MFS</title>
    <!-- daisy ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-16 border-info bg-white">
        <div class="mockup-phone-camera bg-sky-400"></div>
        <div class="mockup-phone-display">
          <div
            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl my-36"
          >
            <div class="card-body">
              <h1 class="text-6xl font-bold text-sky-900 mb-10">Payoo MFS</h1>

              <fieldset class="fieldset">
                <label class="label">Mobile Number</label>
                <input
                  id="input-mobile-check"
                  type="text"
                  class="input"
                  placeholder="Enter Your Mobile Number"
                />
                <label class="label">Pin Number</label>
                <input
                  id="input-pin-check"
                  type="password"
                  class="input"
                  placeholder="Enter Your Pin Number"
                />
                <button id="btn-login" class="btn btn-neutral mt-4">
                  Login
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
